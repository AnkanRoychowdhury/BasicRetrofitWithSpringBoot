<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rendering Todo using Thymeleaf</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="|User Id: ${userId}|" />
    <p th:text="|Todo Id: ${todoId}|" />
    <p th:text="|Title: ${title}|" />
    <p th:text="|completed: ${status}|" />
</body>
</html>
